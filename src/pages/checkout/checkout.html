<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Checkout</ion-title>
    <ion-buttons end>
    <button ion-button icon-only (click)="closeModal()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
<b>Items in Cart:</b>
<ion-list inset>
	<ion-item *ngFor = "let item of cart">
		<b>{{ item.name }}</b>
		<ion-thumbnail item-left>
			<img [src]= item.image >
		</ion-thumbnail>
		<button ion-button (click)="removeFromCart(item)" item-end color="danger">Remove</button>
		<p>Rs. {{ item.price }}</p>
	</ion-item>
</ion-list>
<ion-card text-center>
  <ion-card-header>
    <b>Total</b>
  </ion-card-header>
  <ion-card-content>
    Rs. {{ cartTotal }}
  </ion-card-content>
</ion-card>
<button ion-button (click)="placeOrder()" color="secondary" item-end>Place Order</button>
<button ion-button (click)="viewOrders()" color="secondary" item-end>View Orders</button>

</ion-content>
